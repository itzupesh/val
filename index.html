<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        /* General Page Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            background-color: #ffdde1; /* Fallback */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevents scrollbars when button moves */
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 500px;
            position: relative;
        }

        h1 {
            color: #ff4d6d;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        /* Image Styling */
        .photo-frame {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%; /* Makes image circular */
            border: 5px solid #ff4d6d;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Button Styling */
        .btn-container {
            margin-top: 20px;
            position: relative;
            height: 60px; /* Space for buttons */
        }

        button {
            padding: 12px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 0 10px;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #e01e45;
        }

        #noBtn {
            background-color: #e0e0e0;
            color: #333;
            position: absolute; /* Allows free movement */
        }

        /* Success Message Styling (Hidden by default) */
        #success-message {
            display: none;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

    </style>
</head>
<body>

    <div class="container">
        
        <div id="proposal-content">
            <img src="https://via.placeholder.com/200x200?text=Your+Photo+Here" alt="Us" class="photo-frame">
            
            <h1>Will you be my Valentine?</h1>
            <p>I can't imagine spending this day with anyone else.</p>
            
            <div class="btn-container">
                <button id="yesBtn">Yes! ❤️</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="success-message">
            <img src="https://via.placeholder.com/200x200?text=Happy+Couple" alt="Happy Us" class="photo-frame">
            
            <h1>Yay! I knew it! ❤️</h1>
            <p>You just made me the happiest person in the world.</p>
            <p>I love you so much!</p>
            
            <br>
            <img src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif" alt="Heart Gif" style="width: 100px; border-radius: 10px;">
        </div>

    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const proposalContent = document.getElementById('proposal-content');
        const successMessage = document.getElementById('success-message');

        // Logic to make the "No" button move
        function moveNoButton() {
            // Get the window dimensions
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            // Calculate random positions
            // We subtract 150 to ensure it doesn't go off the very edge of the screen
            const randomX = Math.floor(Math.random() * (windowWidth - 150));
            const randomY = Math.floor(Math.random() * (windowHeight - 150));

            // Apply the new position
            // We use 'fixed' so it breaks out of the container layout
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Trigger movement on mouse hover
        noBtn.addEventListener('mouseover', moveNoButton);
        
        // Trigger movement on touch (for mobile users)
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // prevents clicking
            moveNoButton();
        });
        // Click fallback (if they somehow manage to click it)
        noBtn.addEventListener('click', (e) => {
             e.preventDefault();
             moveNoButton();
        });

        // Logic for the "Yes" button
        yesBtn.addEventListener('click', () => {
            // Hide the question
            proposalContent.style.display = 'none';
            // Show the love message
            successMessage.style.display = 'block';
            
            // Optional: Launch some confetti (if you add a library), 
            // but for now we change background color to celebrate
            document.body.style.background = "linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)";
        });
    </script>
</body>
</html>
